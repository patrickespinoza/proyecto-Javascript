<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Dev community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-background-light mb-2 sticky-top">
        <div class="container-fluid">
            <a href="mainpage.html"><img src="assets/logo.png" class="me-2" width="50" height="40" />
                <form class="d-flex" role="search">
            </a>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar" />
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria 1-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="post-login-buttons"></ul>
                <!-- Contenido dinamico comienza -->
                <!-- Si el token de localstorage no esta disponible se muestra esto -->
                <a class="btn btn-light mx-1" id="log-in-btn" href="/view/LoginForm.html">Log in</a>
                <a class="btn btn-outline-primary mx-1" id="create-account-btn">Create account</a>
                <!-- Si el token de localstorage esta disponible se muestra esto  -->
                <a class="btn btn-outline-primary mx-1" href="post.html" id="create-post-btn">Create post</a>
                <a class="nav-link active mx-1" id="alert-bell">&#128276;</a>
                <img src="assets/generic-avatar.jpg" alt="" class="rounded-circle mx-1" width="40" height="40"
                    id="user-avatar" />
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h1>Create a post</h1>
                    <form id="create-post-form">
                      <div class="mb-3">
                        <label for="post-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="post-title" required>
                      </div>
                      <div class="mb-3">
                        <label for="post-tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="post-tags" required>
                      </div>
                      <div class="contenedor-tags">
                        <p href="" class="btn btn-primary">#javascript</p>
                        <p href="" class="btn btn-primary">#adadada</p>
                      </div>
                      <div class="mb-3">
                        <label for="post-content" class="form-label">Content</label>
                        <textarea class="form-control" id="post-content" rows="3" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Create post</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/createPosts.js" type="module"></script>

</body>

</html>
