<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Dev community</title>

  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

    <div class="container-fluid">
      <a href="mainpage.html"><img src="assets/logo.png" class="me-2" width="50" height="40" /></a>
        
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">

                    title: "Introducción a JavaScript ES6",

            <div class="card-body">
              <div class="text-center">
                <h1>Create a post</h1>
              </div>
              <form id="create-post-form">
                <div class="mb-3">
                  <label for="post-title" class="form-label">Title</label>
                  <input type="text" class="form-control" name="post-title" required>
                </div>
                <div class="mb-3">
                  <label for="post-description" class="form-label">Description</label>
                  <input type="text" class="form-control" name="post-description" required>
                </div>
                <div class="mb-3">
                  <label for="post-image" class="form-label">Image</label>
                  <input type="text" class="form-control" name="post-image" required>
                </div>
                <div class="mb-3">
                  <label for="post-author" class="form-label">Author</label>
                  <input type="text" class="form-control" name="post-author" required>
                </div>
                <div class="mb-3">
                  <label for="post-tags" class="form-label">Tags</label>
                  <input type="text" class="form-control" name="post-tags" required>
                </div>
                <div class="tags-wrapper">
                  <p href="" class="btn btn-primary">#javascript</p>
                  <p href="" class="btn btn-primary">#webDev</p>
                </div>
                <div class="mb-3">
                  <label for="post-date" class="form-label">date</label>
                  <input type="date" class="form-control" name="post-date" required>
                </div>
                <div class="mb-3">
                  <div class="d-flex-inline">
                    <div class="row g-3">

                      <div class="col">
                        <input type="number" class="form-control" aria-label="Rating" name="rating"
                          placeholder="Rating">
                      </div>
                      <div class="col">
                        <div class="d-grid gap-2">
                          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                          <label class="btn btn-outline-primary" for="btncheck1">Relevante?</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="d-flex-inline">
                    <div class="row g-3">
                      <span class="text-center"><label for="post-reaction" class="form-label">Reactions</label></span>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Likes" aria-label="Likes" name="Likes">
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Dislikes" aria-label="Dislikes"
                          name="Dislikes">
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Wow" aria-label="Wow" name="Wow">
                      </div>
                      <div class="col">
                        <input type="number" class="form-control" placeholder="Sad" aria-label="Sad" name="Sad">
                      </div>
                    </div>
                  </div>
                </div>
                <label for="post-content" class="form-label">Content</label>
                <textarea class="form-control" name="post-content" rows="3" required></textarea>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary">Create post</button>
              </div>
              </form>
            </div>
            
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <script src="/js/createPosts.js" type="module"></script>

</body>

</html>
